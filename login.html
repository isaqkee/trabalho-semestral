<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <title>Login|Kapa Square</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="imagens/logo branca.png" alt="">
            <i class="fa-solid fa-bars" onclick="abrirMenu()" style="color: #fff;"></i>
        </div>
        <div class="navbar">
            <a href="index.html">Início</a>
            <a href="loja.html">Produtos</a>
            <a href="login.html">Cadastro/Login</a>
            <a href="contato.html">Contato</a>
        </div>

        <div class="navbar-mobile" id="popup" >
            <a href="index.html">Início</a>
            <a href="loja.html">Produtos</a>
            <a href="login.html">Cadastro/Login</a>
            <a href="contato.html">Contato</a>
        </div>
    </header>

    
    <main id="container">
        <div class="voltar">
            <a href="index.html" style="display: none;"><img src="icon-park-solid_left-c.svg" alt=""></a>
        </div>
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="imagens/icons8-facebook-novo-48.png" alt="Facebook Logo">
                </a>

                <a href="#">
                    <img src="imagens/icons8-google-logo-48.png" alt="Google Logo">
                </a>

                <a href="#">
                    <img src="imagens/icons8-github-50.png" alt="Github Logo">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
    <footer id="rodape">
        <div class="footer-content">
            <h3>Kapa Square</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus atque soluta accusantium officia nobis!</p>
            <h5>copyright © 2023 KapaSquare</h5>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
