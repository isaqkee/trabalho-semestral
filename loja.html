<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loja.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="voltar">
                <a href="index.html"><img src="imagens/seta-removebg-preview.png" alt=""></a>
            </div>
            <div class="logo">
                <img src="imagens/logo branca.png" alt="">
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProdutos()">
                <button onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="img/cesta.png" alt="">
                </div>
                <span id="cont-carrinho"></span>
            </div>
            <div id="carrinho-itens" >
                <ul id="itens-lista"></ul>
                <span id="preco-total">Valor Total: R$0,00</span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/1.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Fone sem fio Branco</h3>
                            <p>R$ 80,00</p>
                            <button onclick="addCarrinho('Moletom 1', 80.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/2.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>PowerBank</h3>
                            <p>R$ 100,00</p>
                            <button onclick="addCarrinho('Moletom 2', 100.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/3.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Capinha Kapa Square</h3>
                            <p>R$ 15,00</p>
                            <button onclick="addCarrinho('Moletom 3', 15.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/23.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Carregador</h3>
                            <p>R$ 50,00</p>
                            <button onclick="addCarrinho('Moletom 4', 50.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/21.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Caixa de Som</h3>
                            <p>R$ 110,00</p>
                            <button onclick="addCarrinho('Moletom 5', 110.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/22.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Trip√©</h3>
                            <p>R$ 30,00</p>
                            <button onclick="addCarrinho('Moletom 6', 30.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="loja.js"></script>
    
</body>
</html>
